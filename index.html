<script>
  var map = L.map("map", {
    center: [46.5, 2.5],
    zoom: 6,
    timeDimension: true,
    timeDimensionOptions: {
      timeInterval: "1993-01-01/2003-12-31",
      period: "P1Y"
    },
    timeDimensionControl: true,
    timeDimensionControlOptions: {
      autoPlay: true,
      loopButton: true,
      timeSliderDragUpdate: true
    }
  });

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap contributors"
  }).addTo(map);

  // Charger le fichier GeoJSON
  fetch("famille.geojson")
    .then(response => response.json())
    .then(data => {
      // Crée le layer geojson normalement
      const geojsonLayer = L.geoJson(data, {
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.popup) {
            layer.bindPopup(feature.properties.popup);
          }
        }
      });

      // Attendre que les features soient bien chargées
      map.addLayer(geojsonLayer);

      // Créer un layer temporel
      const timeLayer = L.timeDimension.layer.geoJson(geojsonLayer, {
        updateTimeDimension: true,
        updateTimeDimensionMode: 'replace',
        addlastPoint: false,
        duration: 'P1Y'
      });

      // Ajouter la couche animée
      timeLayer.addTo(map);
    })
    .catch(error => {
      console.error("Erreur lors du chargement du fichier GeoJSON :", error);
    });
</script>
