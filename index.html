<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte familiale animée - minimal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" 
  />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-timedimension/1.1.0/leaflet.timedimension.control.min.css" 
  />
  <style>
    body, html, #map {
      margin: 0; padding: 0; height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-timedimension/1.1.0/leaflet.timedimension.min.js"></script>

  <script>
    // Création de la carte
    var map = L.map('map', {
      center: [46.5, 2.5],
      zoom: 6,
      timeDimension: true,
      timeDimensionOptions: {
        timeInterval: "1993-01-01/2003-12-31",
        period: "P1Y"
      },
      timeDimensionControl: true,
      timeDimensionControlOptions: {
        autoPlay: true,
        loopButton: true,
        timeSliderDragUpdate: true
      }
    });

    // Couches de fond
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Chargement du GeoJSON
    fetch('famille.geojson')
      .then(response => response.json())
      .then(data => {
        var geojsonLayer = L.geoJson(data, {
          onEachFeature: function(feature, layer) {
            if (feature.properties && feature.properties.popup) {
              layer.bindPopup(feature.properties.popup);
            }
          }
        });

        // Couche temps
        var timedLayer = L.timeDimension.layer.geoJson(geojsonLayer, {
          updateTimeDimension: true,
          updateTimeDimensionMode: 'replace',
          duration: 'P1Y'
        });

        timedLayer.addTo(map);
      })
      .catch(err => {
        console.error("Erreur lors du chargement du GeoJSON :", err);
      });
  </script>
</body>
</html>
